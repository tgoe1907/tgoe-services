<div class="daystyle" (click)="createAppointment(day)"> 
    <div [hidden]="hidden" class="box">{{ day }}
        <div class="entries" *ngIf="trainHours$ | async as train_hours">
            <app-calendar-entry *ngFor="let entry of train_hours" [trainHour]="entry"></app-calendar-entry>
        </div>
    </div>
</div>
<ng-template cdkPortal>
    <app-appointment [date]="date"></app-appointment>
</ng-template>
